[build-system]
requires = ["uv_build>=0.9.7,<0.10.0"]
build-backend = "uv_build"


[project]
name = "haas"
version = "0.1.0"
description = "Histogramming as a Service"
readme = "README.md"
authors = [
    { name = "pfackeldey", email = "fackeldey.peter@gmail.com" }
]
requires-python = ">=3.10"
dependencies = [
    "grpcio>=1.76.0",
    "hist>=2.9.0",
    "boost-histogram>=1.7.1",
    "fsspec>=2025.10.0",
    "uhi>=1.0.0",
    "lz4>=4.4.5",
    "numcodecs>=0.13.1",
    "grpcio-tools>=1.78.0",
    "h5py>=3.15.1",
]


[dependency-groups]
dev = [
    "ipython",
]

[project.scripts]
haas-server = "haas.__main__:run"
